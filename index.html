<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image:linear-gradient(45deg, rgba(0, 0, 0, 0.8), rgba(0,0,0,0.1)), url(images/background.png);">
    <div class="container">
      <h1>Turbo Webpage Tutorial</h1>
      <p>This is how you build a webpage</p>
      <a href="" class="btn-grey">Start now</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <ul class="cards">
      <li class="card">
        <img src="images/apply.svg" alt="">
        <h3>Cards</h3>
        <p>Cards are good, visual ways to showcase info</p>
      </li>
      <li class="card">
        <img src="images/learn.svg" alt="">
        <h3>Lists</h3>
        <p>Lists are nice to enumerate relevant and similiar bits of information</p>
      </li>
      <li class="card">
        <img src="images/product.svg" alt="">
        <h3>Images</h3>
        <p>Images are key... with restrain</p>
      </li>
    </ul>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <ul>
      <li><i class="fab fa-facebook"></i></li>
      <li><i class="fab fa-youtube"></i></li>
      <li><i class="fab fa-github"></i></li>
      <li><i class="fab fa-twitter"></i></li>
    </ul>
    <p>Easy, right?</p>
  </div>

</body>
</html>
